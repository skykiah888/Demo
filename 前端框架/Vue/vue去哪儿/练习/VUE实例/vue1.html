<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="click">我是一个按钮</button>
      <item></item>
    </div>
    <script>
      Vue.component('item', {
        template: `<div>123</div>`
      });
      var app = new Vue({
        el: "#app",
        data: {},
        methods: {
          click: function() {
            alert("123");
          }
        }
      });
    </script>
  </body>
</html>
